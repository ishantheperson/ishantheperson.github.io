---
layout: default
top-level: true
title: "Projects"

width: "1000px"
css: 
  - projects.css
---

<main class="projects">
<div>
  {% for project in site.data.projects %}
  <div class="project">
    <div class="project-img">
      <img src="/assets/{{ project.img }}">
    </div>
    <div class="project-text">
      <h2>{{ project.name }}</h2>
      <h4>{{ project.tech }}</h4>

      {{ project.desc | markdownify }}
    </div>
  </div>
  {% endfor %}
</div>
</main>
